<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App landing</title>
    <!-- favicon  -->
    <link rel="icon" href="../images/favicon.ico" type="icon">
    <!-- font family -->
    <link rel="stylesheet" href="../fonts/JosefinSans/stylesheet.css" type="text/css">
    <link rel="stylesheet" href="../fonts/mulish/stylesheet.css" type="text/css">
    <!-- main css  -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body class="font-mulish">
    <!-- loader -->
    <div id="loader" class="w-full h-screen fixed top-0 left-0 bg-white z-50 flex items-center justify-center">
        <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center shadow-loader relative before:w-full before:h-full before:border-t-2 before:border-2 before:border-t-dark-theme before:absolute before:top-0 before:left-0 before:rounded-full before:animate-spin">
            <img src="../images/loder.png" alt="loder" title="loder">
        </div>
    </div>
    <!-- login  -->
    <section class="relative py-[106px]">
        <video src="../images/login-bg.mp4" width="100%" autoplay loop muted class="absolute top-0 left-0 -z-50 h-full object-cover"></video>
        <form class="pb-10 bg-black bg-opacity-50 xl:w-1/3 lg:w-1/2 md:w-2/3 w-4/5 rounded-xl mx-auto px-10">
            <div class="text-center">
                <a href="index.html" class="inline-block w-20 h-20 bg-white rounded-full text-center leading-[80px] -translate-y-10 shadow-login-logo">
                    <img src="../images/loder.png" alt="logo" title="logo" class="inline">
                </a>
            </div>
            <h2 class="text-3xl font-bold mb-10 text-white text-center font-JosefinSans">Login Here</h2>
            <label class="w-full text-white text-lg">Email</label>
            <input type="email" placeholder="Email" class="w-full p-2 border-b border-b-white bg-transparent text-white outline-none mb-3">
            <label class="w-full text-white text-lg">Password</label>
            <input type="password" placeholder="Password" class="w-full p-2 border-b border-b-white bg-transparent text-white outline-none mb-3">
            <button class="w-full text-center py-2 bg-white rounded-3xl font-bold text-lg my-8 duration-300 ease-linear hover:bg-opacity-60">Login</button>
            <div class="flex flex-col">
                <a href="javascript:void(0)" class="text-white inline-block underline mb-1">Forget Password</a>
                <a href="registration.html" class="text-white inline-block underline">Registration</a>
            </div>
        </form>
    </section>
    

    <!-- j-Query-cdn -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script>
        $(window).on('load',function(){
            $('html').animate({scrollTop:0});
            $('#loader').fadeOut(2500);
        });
    </script>
</body>
</html>
